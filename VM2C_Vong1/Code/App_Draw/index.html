<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Graph</title>
        <link rel="stylesheet" href="./styles/main.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <script src="data.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script>
            const S = 9; // Độ phủ của drone
            const info = {
            	manh_dat_1: {
            		scale: 5,
            		width: 100,
            		height: 50,
            		size: 25,
            		k: 0,
            		polygon: [[0,0], [100, 0], [100, 50], [0, 50]]
            	},
            	manh_dat_2: {
            		scale: 2,
            		width: 375,
            		height: 150,
            		size: 37.5,
            		k: 50*Math.sqrt(3) - 75,
            		polygon: [[0,0], [375 + 50*Math.sqrt(3) - 75, 0], [225 + 50*Math.sqrt(3) - 75, 150], [75 + 50*Math.sqrt(3) - 75, 150]]
            	},
            	manh_dat_3: {
            		scale: 1,
            		width: 450,
            		height: 600,
            		size: 150,
            		k: 0,
            		polygon: [[0, 0], [450, 0], [450, 150], [150, 150], [300, 600], [0, 450]]
            	}
            }
            const o = info.manh_dat_3;
            const SCALE = o.scale;
            const k = o.k;
            const WIDTH = (o.width + k)*SCALE;
            const HEIGHT = o.height*SCALE;
            const SIZE = o.size*SCALE;
            const polygon = o.polygon;
            
            const canvas = document.getElementById('canvas');
            canvas.width = WIDTH;
            canvas.height = HEIGHT;
            const ctx = canvas.getContext('2d');
            const detached = canvas.cloneNode();
            const ctx2 = detached.getContext('2d');
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, WIDTH, HEIGHT);

            function drawLine(start, end) {
                ctx.beginPath();
                ctx.moveTo(start[0], start[1]);
                ctx.lineTo(end[0], end[1]);
                ctx.stroke();
            }
            const convert_y = (y) => (HEIGHT - y);

            function drawDot(pos) {
                ctx2.save();
                ctx2.beginPath();
                ctx2.arc(pos[0] * SCALE, convert_y(pos[1] * SCALE), S * SCALE, 0, 2 * Math.PI, false);
                ctx2.fillStyle = 'rgb(45, 106, 181)';
                ctx2.strokeStyle = 'rgb(45, 106, 181)';
                ctx2.fill();
                ctx2.lineWidth = 0.5;
                ctx2.stroke();
                ctx2.restore();
            }
            ctx.strokeStyle = 'gray';
            ctx.lineWidth = 0.2;
            for (let x = (k * SCALE || SIZE - 0.5 * SCALE); x <= WIDTH; x += SIZE) drawLine([x, 0], [x, HEIGHT]);
            for (let y = SIZE - 0.5 * SCALE; y <= HEIGHT; y += SIZE) drawLine([0, y], [WIDTH, y]);
            ctx.strokeStyle = 'rgb(45, 106, 181)';
            ctx.lineWidth = 5;
            
            ctx.fillStyle = 'rgba(149, 187, 244, 0.15)';
            ctx.beginPath();
            ctx.moveTo(0, convert_y(0));
            for (let e of polygon) ctx.lineTo(e[0] * SCALE, convert_y(e[1] * SCALE));
            ctx.closePath();
            ctx.fill();
            
            for (let i = 0; i < polygon.length; ++i) {
                if (i == polygon.length - 1) drawLine([polygon[i][0] * SCALE, convert_y(polygon[i][1] * SCALE)], [polygon[0][0] * SCALE, convert_y(polygon[0][1] * SCALE)]);
                else drawLine([polygon[i][0] * SCALE, convert_y(polygon[i][1] * SCALE)], [polygon[i + 1][0] * SCALE, convert_y(polygon[i + 1][1] * SCALE)]);
            }
            for (let e of data) drawDot(e);
            ctx.globalAlpha = 0.3;
            ctx.drawImage(detached, 0, 0);
        </script>
    </body>
</html>
